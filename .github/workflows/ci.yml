name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install
        run: bun install
      - name: Build shared
        run: bun run build:shared
      - name: Lint
        run: bun run lint
      - name: Format check
        run: bun run format:check
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun run test
